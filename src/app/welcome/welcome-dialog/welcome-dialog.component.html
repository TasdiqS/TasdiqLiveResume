<div class="dialog-container">
    <img loading="lazy" src="./assets/template/welcome/bubble-frame.png" alt="Welcome Speech Bobble"/>
    <div class="console">
        <p class="hello" i18n="dialog@@hello">Hello!</p>
        <span
            class="txt-rotate"
            appTypingAnimation
            [phrasePeriod]="2000"
            [startDelay]="1500"
            [typeSpeed]="150"
            [data]='[
                {
                    "language": "en",
                    "phrases": [ "My name is Tasdiq.", "Be welcome to my Live Resume.", "Please scroll down to know me better... :)" ]
                }
            ]'></span>
    </div>
</div>
